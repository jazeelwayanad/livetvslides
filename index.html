<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tahreez'21 Live TV Slides</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

      <div class="item">

      </div>
      
       <div class="item">

      </div>
    </div>
  </div>


</body>
</html>
